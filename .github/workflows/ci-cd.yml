# CI/CD Workflow for Chore-Ganizer
# Runs CI on every push, CD on push to main (after CI passes)

name: CI/CD

# Triggers
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

# Set up the environment
env:
  NODE_VERSION: '20'

# Define the jobs
jobs:
  # ==================== CI JOBS ====================
  
  # Job 1: Test and Build Backend
  backend:
    name: Backend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: backend
        run: npm run prisma:generate
      
      - name: Run tests with coverage
        working-directory: backend
        run: npm run test:coverage
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          retention-days: 7
      
      - name: Build backend
        working-directory: backend
        run: npm run build
      
      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          retention-days: 1

  # Job 2: Test and Build Frontend
  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run tests
        working-directory: frontend
        run: npm test
      
      - name: Build frontend
        working-directory: frontend
        run: npm run build
      
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # ==================== CD JOBS ====================
  
  # Job 3: Build and Push Docker Images (only on main branch, after CI)
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
       
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
       
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
       
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/chore-ganizer-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
       
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
       
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/chore-ganizer-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
       
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
       
      - name: Create Deployment Summary
        run: |
          echo "## Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built:" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ steps.meta-backend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ steps.meta-frontend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To deploy manually, update your server's docker-compose.yml to use these images." >> $GITHUB_STEP_SUMMARY

  # Job 4: Deploy to Server (Optional - requires additional configuration)
  deploy-to-server:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: false  # Disabled by default - enable in GitHub settings
    
    steps:
      - name: Show Deployment Instructions
        run: |
          echo "## Deployment Instructions ðŸ“‹" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To complete deployment, update your server:" >> $GITHUB_STEP_SUMMARY
          echo "1. Update docker-compose.yml with new image tags" >> $GITHUB_STEP_SUMMARY
          echo "2. Run: `docker-compose pull`" >> $GITHUB_STEP_SUMMARY
          echo "3. Run: `docker-compose up -d`" >> $GITHUB_STEP_SUMMARY
