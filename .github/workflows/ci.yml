# CI Workflow for Chore-Ganizer
# This workflow runs on every push to any branch

name: CI (Continuous Integration)

# Triggers the workflow on push to any branch
on:
  push:
    branches: ['**']
  # Also run on pull requests
  pull_request:
    branches: ['main']

# Set up the environment
env:
  NODE_VERSION: '20'

# Define the jobs to run
jobs:
  # Job 1: Test and Build Backend
  backend:
    name: Backend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dev/chore-ganizer/backend/package-lock.json
      
      # Step 3: Install backend dependencies
      - name: Install dependencies
        working-directory: dev/chore-ganizer/backend
        run: npm ci
      
      # Step 4: Generate Prisma client
      - name: Generate Prisma Client
        working-directory: dev/chore-ganizer/backend
        run: npm run prisma:generate
      
      # Step 5: Run backend tests
      - name: Run tests
        working-directory: dev/chore-ganizer/backend
        run: npm test
      
      # Step 6: Build backend
      - name: Build backend
        working-directory: dev/chore-ganizer/backend
        run: npm run build
      
      # Step 7: Upload backend build artifacts
      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: dev/chore-ganizer/backend/dist
          retention-days: 1

  # Job 2: Test and Build Frontend
  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dev/chore-ganizer/frontend/package-lock.json
      
      # Step 3: Install frontend dependencies
      - name: Install dependencies
        working-directory: dev/chore-ganizer/frontend
        run: npm ci
      
      # Step 4: Run frontend tests
      - name: Run tests
        working-directory: dev/chore-ganizer/frontend
        run: npm test
      
      # Step 5: Build frontend
      - name: Build frontend
        working-directory: dev/chore-ganizer/frontend
        run: npm run build
      
      # Step 6: Upload frontend build artifacts
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dev/chore-ganizer/frontend/dist
          retention-days: 1
