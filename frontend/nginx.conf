# Nginx configuration for Chore-Ganizer frontend
# Handles SPA routing and API proxy

# Map to restrict Upgrade header to only allow websocket (prevents H2C smuggling)
# This explicitly sets websocket upgrade, not passing through client headers
map $http_upgrade $connection_upgrade {
    websocket 'upgrade';
    default '';
}

# Map to validate Host header - always use server_name to prevent host header injection
# This prevents attackers from manipulating the Host header to inject malicious values
map $http_host $validated_host {
    default $server_name;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy API requests to backend
    location /api {
        proxy_pass http://backend:3010/api;
        proxy_http_version 1.1;
        
        # Fix H2C smuggling: Explicitly set websocket upgrade only
        # This prevents passing through arbitrary Upgrade headers from clients
        proxy_set_header Upgrade $connection_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Fix Host header validation: Use validated host from map
        # This prevents host header injection attacks
        proxy_set_header Host $validated_host;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # CRITICAL: Preserve X-Forwarded-Proto from upstream proxy (Caddy/Traefik).
        # Do NOT change to $scheme - this breaks TLS detection behind reverse proxies.
        # The upstream proxy (e.g., Caddy) sets X-Forwarded-Proto to https when handling TLS.
        # We must preserve this value so the backend knows the original request protocol.
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Important for session cookies
        proxy_pass_header Set-Cookie;
        proxy_cookie_path / /;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
